{% extends 'base.html' %}

{% block title %}전체 사용자 보기{% endblock title %}

{% block content %}
    <h1 class="text-center mb-3">전체 사용자 보기</h1>
<div class="container">
  <div class="row d-flex justify-content-center">
    {% for user_info in users %}
        <div class="col-sm-6 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user_info.username }}</h5>
                    <p class="card-text">{{ user_info.email }}</p>
                    <a href="{% url 'accounts:detail' user_info.pk %}" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
